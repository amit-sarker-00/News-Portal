<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recent News</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ------navbar --------- -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container fw-bold">
        <a class="navbar-brand" href="#"
          ><span class="bg-primary p-1 rounded-1">Recent</span> News</a
        >
        <ul
          class="d-flex gap-lg-5 gap-md-4 gap-sm-2 gap-2 fw-bold"
          style="list-style: none"
        >
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="blog-question.html"
              >Blogs</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Category  -->
    <div class="container my-3">
      <div class="row gap-lg-0 gap-md-2 gap-sm-2">
        <div class="col-lg-1 col-md-2">Home</div>
        <div class="col-lg-2 col-md-3">Breaking news</div>
        <div class="col-lg-2 col-md-3">Regular news</div>
        <div class="col-lg-2 col-md-3">International news</div>
        <div class="col-lg-1 col-md-2">Sports</div>
        <div class="col-lg-1 col-md-2">Entertainment</div>
        <div class="col-lg-1 col-md-2">Culture</div>
        <div class="col-lg-1 col-md-2">Arts</div>
        <div class="col-lg-1 col-md-2">All news</div>
      </div>
    </div>
    <section>
      <!-- total news found  -->
      <div class="container">
        <div class="row">
          <div class="col p-2 bg-light">No News found</div>
        </div>
      </div>
      <!-- short by view  -->
      <div class="container my-4">
        <div class="row">
          <div
            class="col-lg-9 col-md-9 col-sm-12 mb-3 d-lg-flex d-md-flex d-sm-block"
          >
            <h5>Short By View :</h5>
            <input type="search" placeholder="default " name="" id="" />
          </div>
          <!-- trending  -->
          <div
            class="col-lg-3 col-md-3 col-sm-12 d-lg-flex d-md-flex d-sm-block gap-2"
          >
            <div class="btn bg-primary text-white border">Pick</div>
            <div class="btn border">Trending</div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer section  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center mt-5 py-5 bg-light">
          <strong>copyright2002@gmail.com</strong>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/news.js"></script>
  </body>
</html>
